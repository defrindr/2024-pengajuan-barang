list_and_create:
  get:
    tags:
      - Menu
    summary: list of menu with pagination
    responses:
      200:
        description: Successfully
      400:
        description: Schema mismatch or request invalid
  post:
    tags:
      - Menu
    summary: Create new resource
    requestBody:
      content:
        application/json:
          schema:
            type: object
            example:
              type: heading
              icon: fa fa-database
              display_name: Master Data
              route_name: 
              ordered: 1
    responses:
      201:
        description: Created
      400:
        description: Schema mismatch or request invalid
update_and_delete:
  put:
    tags:
      - Menu
    summary: Update menu by ID
    parameters:
      - in: path
        name: menuId
        schema:
          type: integer
        required: true
        description: Numeric ID of the menu to get
    requestBody:
      content:
        application/json:
          schema:
            type: object
            example:
              type: heading
              icon: fa fa-database
              display_name: Master Data
              route_name: 
              ordered: 1
    responses:
      200:
        description: Updated
      400:
        description: Schema mismatch or request invalid
  delete:
    tags:
      - Menu
    summary: Delete menu by ID
    parameters:
      - in: path
        name: menuId
        schema:
          type: integer
        required: true
        description: Numeric ID of the menu to get
    responses:
      200:
        description: Deleted
      404:
        description: Not found / already deleted
