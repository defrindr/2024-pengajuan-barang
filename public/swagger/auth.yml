login:
  post:
    tags:
      - Auth
    summary: Get token for authentication
    requestBody:
      content:
        application/json:
          schema:
            type: object
            example:
              username: developer
              password: developer
    responses:
      200:
        description: Successfully
      400:
        description: Schema not valid
      422:
        description: Record doesnt exist
me:
  get:
    tags:
      - Auth
    summary: Get information about loggedin user
    responses:
      200:
        description: Successfully
      401:
        description: Bearer token not valid
refresh:
  post:
    tags:
      - Auth
    summary: Get new token and revoke old token
    responses:
      200:
        description: Successfully
      401:
        description: Bearer token not valid
logout:
  post:
    tags:
      - Auth
    summary: Revoke token
    responses:
      200:
        description: Successfully
      401:
        description: Bearer token not valid
