list_and_create:
  get:
    tags:
      - Category
    summary: list of category with pagination
    parameters:
      - in: query
        name: page
        schema:
          type: integer
          example: 1
        description: The number of page
      - in: query
        name: per-page
        schema:
          type: integer
          example: 10
        description: The numbers of items to return
      - in: query
        name: search
        schema:
          type: string
        description: The keyword searching
      - in: query
        name: sort
        schema:
          type: string
          example: asc
        description: Sort type
    responses:
      200:
        description: Successfully
      400:
        description: Schema mismatch or request invalid
  post:
    tags:
      - Category
    summary: Create new resource
    requestBody:
      content:
        application/json:
          schema:
            type: object
            example:
              name: category C
              description: category name
    responses:
      201:
        description: Created
      400:
        description: Schema mismatch or request invalid
update_and_delete:
  get:
    tags:
      - Category
    summary: Get category by specific ID
    parameters:
      - in: path
        name: rakId
        schema:
          type: integer
        required: true
        description: Numeric ID of the category to get
    responses:
      200:
        description: Successfully
      400:
        description: Schema mismatch or request invalid
  put:
    tags:
      - Category
    summary: Update category by ID
    parameters:
      - in: path
        name: rakId
        schema:
          type: integer
        required: true
        description: Numeric ID of the category to get
    requestBody:
      content:
        application/json:
          schema:
            type: object
            example:
              name: category C
              description: category name
    responses:
      200:
        description: Updated
      400:
        description: Schema mismatch or request invalid
  delete:
    tags:
      - Category
    summary: Delete category by ID
    parameters:
      - in: path
        name: rakId
        schema:
          type: integer
        required: true
        description: Numeric ID of the category to get
    responses:
      200:
        description: Deleted
      404:
        description: Not found / already deleted
